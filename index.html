<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C4</title>

    <!--Local Stylesheets-->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <link rel="stylesheet" href="assets/css/media-queries.css" type="text/css">
    <link rel="stylesheet" href="assets/css/sidenav.css" type="text/css">
    <link rel="stylesheet" href="assets/css/index.css" type="text/css">
    
</head>
<body onresize="sideNavResize()">
    <!--Nav-->
    <header id="header">
        <nav class="navbar header-nav justify-content-md-between align-items-top navbar-dark">
            
            <button class="navbar-toggler" type="button" id="navBarToggler" onclick="openNav()" aria-controls="navbarToggleMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="sidenav-doc-overlay d-none" id="sideNavDocOverlay"></div>
            <div class="sidenav d-none" id="sideNav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <a class="options d-none" href="#">Back to Options</a>
                <hr class="sidenav-divider options d-none">
                <a class="settings d-none" href="#">User Settings</a>
                <hr class="sidenav-divider settings d-none">
                <a class="leaderboard default" href="#">View Leaderboard</a>
                <hr class="sidenav-divider leaderboard default">
                <a class="rules default" href="#">Rules</a>
                <hr class="sidenav-divider rules default">
                <a class="cancel-create d-none" href="#">Cancel Game Creation</a>
                <hr class="sidenav-divider cancel-create d-none">
                <a class="cancel-join d-none" href="#">Cancel Joining a Game</a>
                <hr class="sidenav-divider cancel-join d-none">
                <div class="type-group d-none">
                    <h5>Game Type</h5>
                    <a class="underheader" href="#">Single Player</a>
                    <a class="underheader" href="#">Hotseat</a>
                    <a class="underheader" href="#">Online Multiplayer</a>
                    <hr class="sidenav-divider">
                </div>
                <div class="diff-group d-none">
                <h5>Difficulty</h5>
                    <a class="underheader" href="#">Easy</a>
                    <a class="underheader" href="#">Normal</a>
                    <a class="underheader" href="#">Hard</a>
                    <hr class="sidenav-divider">
                </div>
                <div class="turn-group d-none">
                <h5>Turn Time Limit</h5>
                    <a class="underheader" href="#">5s</a>
                    <a class="underheader" href="#">10s</a>
                    <a class="underheader" href="#">15s</a>
                    <a class="underheader" href="#">20s</a>
                    <a class="underheader" href="#">25s</a>
                    <a class="underheader" href="#">30s</a>
                    <hr class="sidenav-divider">
                </div>
                <div class="ctrl-group d-none">
                    <a class="pause-reset" href="#">Pause</a>
                    <a class="pause-reset" href="# pause-reset">Reset</a>
                    <hr class="sidenav-divider pause-reset">
                    <a class="concede" href="#">Concede</a>                
                    <hr class="sidenav-divider concede">
                    <a class="quit" href="#">Quit</a>
                    <hr class="sidenav-divider quit">
                </div>
                <div class="sout-group d-none">
                    <a class="sout" href="#">Sign Out</a>
                    <hr class="sidenav-divider sout">
                    <a class="sout-mult" href="#">Sign Out (P1)</a>
                    <a class="sout-mult" href="#">Sign Out (P2)</a>
                    <a class="sout-mult" href="#">Sign Out (Both)</a>
                    <hr class="sidenav-divider sout-mult">
                </div>
            </div>            
            <a href="index.html" class="d-inline-block navbar-brand">
                <img class="logo" src="assets/images/logo-red.png" alt="K4 Logo">                        
            </a>            
        </nav>
        <div class="header-divider"><hr></div>    
    </header>

    <!--Main Div-->
    <main>
        <div class="container-fluid" id="mainBlockContainer">
            <div class="row" id="mainBlock">
                <div class="col-12">
                    <img src="assets/images/logo-red.png" alt="C4 Logo">                    
                </div>
            </div>
        </div>
        
        <div class="container-fluid" id="menuBlockContainer">
            <div class="row" id="menuBlockRow">
                <div class="col-12" id="menuBlockCol">
                    <div id="menuBlock">
                        <p>Test</p>
                    </div>                    
                </div>
            </div>
        </div>
    </main>

    <!--Footer-->
    <footer id="footer">
        <div class="container-fluid footer-container">
            <div class="footer-divider"><hr></div>
            <div class="row no-gutters justify-content-center justify-content-md-end align-items-center">                
                <div class="col">
                    <div class="container-fluid justify-content-center align-items-center">
                        <div class="row justify-content-center align-items-center social-media-row">
                            <div class="col-auto">
                                <a href="https://www.facebook.com" target="_blank">
                                    <i class="fab fa-facebook"></i>
                                </a>
                            </div>
                            <div class="col-auto">
                                <a href="https://www.instagram.com" target="_blank">
                                    <i class="fab fa-instagram"></i>
                                </a>
                            </div>
                            <div class="col-auto">
                                <a href="https://www.twitter.com" target="_blank">
                                    <i class="fab fa-twitter"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>                
            </div>
        </div>
    </footer>

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/ace03ffe36.js" crossorigin="anonymous"></script>

    <!--Bootstrap Javascript-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    
    <!--Local Javascript-->
    <script src="assets/js/sidenav.js" crossorigin="anonymous"></script>
    <script src="assets/js/main.js" crossorigin="anonymous"></script>

</body>
</html>
